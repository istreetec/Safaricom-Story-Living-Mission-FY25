<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Safaricom Story Living Mission FY25</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.3.0/flowbite.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="/style.css" />
</head>

<body class="overflow-x-hidden">
    <header class="fixed z-50 inset-0 h-18 bg-[#EDFFED]/70">
        <div class="container flex items-center py-2 px-8">
            <div class="logo max-w-[7.125rem]">
                <img src="images/logo.svg" alt="Safaricom Logo Picture" class="min-h-[2.8481rem]" />
            </div>
            <button class="ml-auto">
                <img src="images/menu.svg" alt="Menu Icon" />
            </button>
        </div>
    </header>

    <div class="relative h-[34.6875rem] max-h-[34.6875rem] bg-no-repeat bg-cover"
        style="background-image: url(images/home-banner.jpg);">
        <div class="flex items-start justify-center w-full gap-6 absolute bottom-0">
            <img src="images/peter-ndegwa-ceo.png" class="max-w-[31.3894rem] min-h-[31.3894rem]"
                alt="Peter Ndegwa CEO Image" />

            <div class="max-w-[37.5625rem] space-y-5 mt-12">
                <h2 class="text-[2rem] leading-[2.7406rem] font-extrabold">
                    Embed Customer-First Tech capabilities in order to be Africa's Leading Purpose-Led Technology
                    Company by 2030.
                </h2>
                <div class="leading-[29.23px]">
                    <div class="text-2xl text-saf-green">Peter <span class="font-bold">Ndegwa</span></div>
                    <div class="font-semibold text-[18.01px]">Chief Executive Officer</div>
                </div>
                <button
                    class="flex items-center gap-4 rounded-full py-[0.7731rem] px-[1.5462rem] font-semibold text-[17.32px] leading-[22.2px] border-[1.24px] border-saf-green text-saf-green">View
                    CEO&apos;s Message
                    <svg xmlns="http://www.w3.org/2000/svg" width="26" height="26" viewBox="0 0 24 24">
                        <path fill="currentColor" d="m12 4l-1.41 1.41L16.17 11H4v2h12.17l-5.58 5.59L12 20l8-8z" />
                    </svg>
                </button>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.3.0/flowbite.min.js"></script>
</body>

</html>
